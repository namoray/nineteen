services:
  client_node:
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
      POSTGRES_HOST: test_db
      POSTGRES_NAME: test_db
      ENV: test

  query_node:
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
      POSTGRES_HOST: test_db
      POSTGRES_NAME: test_db
      ENV: test
      NETUID: 19

  chain_node:
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
      POSTGRES_HOST: test_db
      POSTGRES_NAME: test_db
      RUN_ONCE: "true"
      DUMMY: "true"
      NETUID: 19
      ENV: test
      NETWORK: test
      SECONDS_BETWEEN_SYNC: 60

  control_node:
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
      POSTGRES_HOST: test_db
      POSTGRES_NAME: test_db
      ENV: test

  test_db:
    image: postgres:13
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_NAME: test_db
    ports:
      - "5433:5432"
    networks:
      - postgres_network
    container_name: 0_test_db
  
  adminer:
    image: adminer
    restart: always
    ports:
      - "5052:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgresql
      ADMINER_DESIGN: nette
      ADMINER_PLUGINS: tables-filter tinymce
    networks:
      - postgres_network
    depends_on:
      - postgresql
    container_name: 0_test_adminer


  dbmate:
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
      POSTGRES_HOST: test_db
      POSTGRES_NAME: test_db
      DATABASE_URL: "postgres://test_user:test_password@test_db:5432/test_db?sslmode=disable"
